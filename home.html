<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css" 
        integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Weather Report</title>
    </head>
    <body>
        <div class="box">
            <div class="wave -one"></div>
            <div class="wave -two"></div>
            <div class="wave -three"></div>

            <div class="weathercon">
                <i class="fas fa-sun" style="color:#eccc68"></i>
            </div>

            <div class="info">
                <h2 class="location"><i class="fas fa-street-view" style="color:#fff"></i>Mumbai, In</h2>
                <p id ="date">WED | OCT 23 | 10:43AM</p>
                <h1 class="temp">26.C</h1>
                <h3 class="tempmin_max">Min 26.C | Max 30.C</h3>
            </div>
        </div>
            
    </body>
</html>
